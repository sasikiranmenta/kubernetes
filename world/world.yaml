apiVersion: apps/v1
kind: Deployment
metadata:
  name: world-deployment
  labels:
    app: world
spec:
  replicas: 3
  selector:
    matchLabels:
      app: world
  template:
    metadata:
      labels:
        app: world
    spec:
      containers:
        - name: hello
          image: world
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: world-service
spec:
  type: NodePort
  selector:
    app: world
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
      nodePort: 30101